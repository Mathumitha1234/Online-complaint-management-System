<!DOCTYPE html>
<html lang="en">
<head>
    <title>User</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="login">
      <form action="userlogin.php" method="post">

        <div class="inpt">

        <div class="ml">
        <button type="submit">Login</button>
      </form>
      <button id="myBtn" type="reset">Register</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form action="userinsert.php" method="post">
    <div class="inpt">
      <input type="text" name="Uid" id="Uid" placeholder="User ID">
      </div>
      <div class="inpt">
        <input type="password" name="pass" id="pas" placeholder="Password">
        </div>
        <div class="inpt">
          <input type="email" name="email" id="ema" placeholder="Email-ID">
          </div>
          <div class="inpt">
            <input type="text" name="phone" id="ph" placeholder="Phone No.">
            </div>
            <div class="mlk">
              <button type="submit">Register</button>
            </div>
          </form>
  </div>

</div>
        </div>
    </div>
    <script>
    // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
